<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="title">
            <h1>m<img src="./assets/bicycle.gif"></img>ve</h1>
            
            <span>Muoviti a impatto 0!</span>
        </div>
        
        <ul>
            <li>L'idea</li>
            <li>Come funziona</li>
            <li>Account</li>
        </ul>

        <div style="background: aqua;">
        <div class="hamburger" style="position: relative; padding: 0.5rem;">
            <img src="./assets/icons8-hamburger-menu-48.png"/>
            <div>L'idea</div>
            <div>Come funziona</div>
            <div>Account</div>

            <!--<div style="position: absolute; top: 100%; right: 0; text-align: end; width: max-content;">
                <div>L'idea</div>
                <div>Come funziona</div>
                <div>Account</div>
            </div>-->
        </div>
        </div>
    </nav>

    <main>
        <div class="slideshow">
            <img src="./assets/grass.png"/>
            <p>1. Scegli la città</p>
            <p>2. Prenota il mezzo di trasporto che preferisci</p>
            <p>3. Vivi la città in modo sostenibile!</p>

            <div style="position: absolute; top: 35%;">
                <label>Scegli la città:</label>
                <select id="citta"></select>
            </div>
        </div>

        <div id="mezziInfo" class="flexrow">
            <div id="mezziDisponibili" class="flexcol"></div>
            
            <div class="add flexrow">
                <label for="tipoMezzo">Aggiungi un mezzo:</label>
                <select id="tipoMezzo">
                    <option value="bici">Bici</option>
                    <option value="scooter">Scooter</option>
                    <option value="monopattino">Monopattino</option>
                </select>
            
                <button id="aggiungiMezzoBtn"><img src="./assets/icons8-add-24.png"/></button>
            </div>
        </div>
            
        <form id="form" style="position: relative;">
            <h4 id="formTitolo" style="text-align: center; margin-bottom: 2rem;"></h4>
            <img src="./assets/icons8-close-24.png" id="closeForm" class="close" style="margin: 1rem; position: absolute; top: 0; right: 0;"/>
            <div class="form-container flexrow">
                <label for="firstname">Nome</label>
                <input id="firstname" type="text" placeholder="Il tuo nome" required/>
            </div>
    
            <div class="form-container flexrow">
                <label for="lastname">Cognome</label>
                <input id="lastname" type="text" placeholder="Il tuo cognome" required/>
            </div>
    
            <div class="form-container flexrow">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="example@gmail.com" required/>
            </div>
    
            <div class="form-container box">
                <legend>Tariffe</legend>
                <div>
                    <div>
                        <input type="radio" name="tariffa" id="hour" value="hour" checked/><label for="hour">Oraria</label>
                        <span id="tariffaOraria"></span>
                        <div>
                            <label for="totalHours">Quante ore?</label>
                            <input type="number" min="1" max="23" id="totalHours" name="totalHours"/>
                        </div>
                    </div>

                    <div>
                        <input type="radio" name="tariffa" id="day" value="day"/><label for="day">Giornaliera</label>
                        <span id="tariffaGiornaliera"></span>
                        <div>
                            <label for="totalDays">Quanti giorni?</label>
                            <input type="number" min="1" max="31" id="totalDays" name="totalDays"/>
                        </div>
                    </div>

                    <div>
                        <input type="radio" name="tariffa" id="month" value="month"/><label for="month">Mensile</label>
                        <span id="tariffaMensile"></span>
                        <div>
                            <label for="month">Quanti mesi?</label>
                            <input type="number" min="1" max="4" id="totalMonths" name="totalMonths"/>
                        </div>
                    </div>

                </div>
            </div>
    
            <div class="form-container flexrow">Totale: <p id="totale" style="margin-left: 3px"></p></div>
    
            <div class="form-container box">
                <legend>Metodo di pagamento</legend>
                <div>
                    <input type="radio" name="payment" id="paypal" value="paypal" checked/>
                    <label for="paypal">Paypal</label>
                </div>
                <div>
                    <input type="radio" name="payment" id="card" value="carta di credito" />
                    <label for="card">Carta di credito o debito</label>
                </div>
                <div>
                    <input type="radio" name="payment" id="satispay" value="satispay" />
                    <label for="satispay">Satispay</label>
                </div>
            </div>
    
            <button type="submit" class="prenotaMezzoBtn" style="margin: 2rem auto 0; font-size: 1rem;">Paga</button>
        </form>
        
        <div id="popupOverlay" class="popup-overlay"></div>
        <div id="popup" class="popup">
            <img src="./assets/icons8-close-24.png" id="closePopup" class="close"/>
    
            <div style="display: flex; flex-direction: column;">
                <h4 style="margin-bottom: 1rem;">Prenotazione confermata:</h4>
                <p id="popupNome"></p>
                <p id="popupCognome"></p>
                <p id="popupEmail"></p>
                <p id="popupMetodoPagamento"></p>
                <p id="popupTotale"></p>
            </div>
            <p style="text-align: center; width: auto;">Grazie!</p>
        </div>

    </main>






    

    <script src="./dist/app.js" type="module"></script>
</body>
</html>
